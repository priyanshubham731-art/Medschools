<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ahana ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ffd1dc,#ffc0cb);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

.card{
    background:white;
    padding:25px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:90%;
    max-width:420px;
}

.photo{
    width:100%;
    border-radius:15px;
    margin-bottom:15px;
}

h1{
    font-size:24px;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:10px;
}

button{
    padding:14px 22px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
}

#yes{
    background:#ff3b6b;
    color:white;
}

#no{
    background:#eee;
}

/* floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(0);}
    to{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="question">
    <img src="photo.jpg" class="photo">
    <h1>Ahana will you be my Valentine? ü•π‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>
</div>

<div class="card" id="celebrate" style="display:none;">
    <h1>It's a date then üòç</h1>
    <p>I knew you'd say yes ‚ù§Ô∏è</p>

    <img class="photo" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// start music on first tap
document.addEventListener("click", () => {
    document.getElementById("music").play();
});

// moving NO button
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random()*200-100;
    const y = Math.random()*200-100;
    noBtn.style.transform = `translate(${x}px,${y}px)`;
});

document.getElementById("yes").onclick = () => {
    document.getElementById("question").style.display="none";
    document.getElementById("celebrate").style.display="block";

    confetti({
        particleCount:200,
        spread:120,
        origin:{y:0.6}
    });

    for(let i=0;i<25;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(4+Math.random()*3)+"s";
        document.body.appendChild(heart);
    }
};
</script>

</body>
</html>
